name: Build-employee-servlet-api-prd.yml

on:
  push:
    branches:
      - main  # 원하는 브랜치로 변경 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up application.properties
        run: |
          cat <<EOF > ./src/main/resources/application.properties
          ${{ secrets.APPLICATION }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Confirm Docker Login
        run: docker info | grep Username || echo "⚠️ Docker not logged in!"

      - name: Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t ariel250225/employee-servlet-api:1.0.0 --push .

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop redis || true
            docker rm redis || true

            docker run -d --restart unless-stopped \
            --network app-network \
            -v /home/ec2-user/redis-data:/data \
            --name redis redis:latest \
            redis-server --appendonly yes
            
            echo "⏳ Waiting for Redis to start..."
            sleep 5
      
            docker pull ariel250225/employee-servlet-api:1.0.0
            docker stop employee-servlet-api || true
            docker rm employee-servlet-api || true
            docker run -d -p 8010:8010 --restart unless-stopped --network app-network -v  /home/ec2-user/employee-servlet-api-log:/app/log --name employee-servlet-api ariel250225/employee-servlet-api:1.0.0

worker_processes  1;
worker_rlimit_nofile 1024;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;

    sendfile        on;
    keepalive_timeout  65;

    gzip  on;
    gzip_types text/plain application/json text/css application/javascript;

    # 🔒 HTTPS 서버
    server {
        listen 443 ssl;
        server_name icoinmanage.com www.icoinmanage.com;

        ssl_certificate     /etc/ssl/icoinmanage/fullchain.pem;
        ssl_certificate_key /etc/ssl/icoinmanage/icoinmanage.com-certificate.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        root /usr/share/nginx/html;
        index index.html;

        location /telegram/ {
            proxy_pass http://spring-app:8010;

            # 🛡️ 안정적 연결 유지
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /usr/share/nginx/html;
        }
    }

    # ✅ 다른 서버 블록 정의할 거면 여기 include
    include servers/*;
}
